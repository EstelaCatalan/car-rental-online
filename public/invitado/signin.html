<!DOCTYPE html>
<html>
  <head>
    <title>Car Rental Online Web Site</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
  </head>

  <body>
    <main>
      <header>
        <h1>Car Rental Online</h1>
        <nav>
          <a href="signup.html">Registro</a>
          <a href="listar-disponibilidad.html">Disponibilidad</a>
        </nav>
      </header>
      <ul>
        <li>
          <b class="ok">Ok</b>
        </li>
        <li>
          <b class="error">Error</b>
        </li>
        <li>
          <b class="info">Info</b>
        </li>
      </ul>
      <section>
        <header>
          <h2 style="text-align: left;">Ingresar</h2>
        </header>
        <div class="Ingresar">
          <form   id="formularioIngresar"action="/public/invitado/signin.html" method="get">

            <div class="fila">
              
              <div class="columna">
                <label for="email">Email*</label>
                <input type="text" name="email" placeholder="Ingrese direccion de correo electronico" maxlength="20" required>
              </div>
              <div class="columna">
                <label for="Contraseña">Contraseña*</label>
                <input type="password" id="Contraseña" name="usuarioPassword" required>        
            </div>
            </div>
        
            <p style="font-weight: bold; font-size: smaller; margin-bottom: 10px;">*Campos obligatorios</p>
            <div class="butcenter">
              <button>Ingresar</button>
            </div>
          </form>
          <footer>
            <p> Tecnologías y Sistemas Web</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
